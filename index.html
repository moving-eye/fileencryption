<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Text and File encrypter app</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="http://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />

	</head>

	<body>

		

		<div id="stage">

			<div id="step1">
				<div class="content">
					<h1>Encrypt or Decrypt?</h1>
					<a class="button encrypt green">Encrypt a file</a>
					<a class="button decrypt magenta">Decrypt a file</a>
				</div>
			</div>

			<div id="step2">

				<div class="content if-encrypt">
					<h1>Choose file to be encrypted</h1>
					<a class="button browse blue">Browse File</a>

					<input type="file" id="encrypt-input" />
				</div>

				<div class="content if-decrypt">
					<h1>Choose which file to decrypt</h1>
					<a class="button browse blue">Browse Files</a>

					<input type="file" id="decrypt-input" />
				</div>

			</div>

			<div id="step3">

				<div class="content if-encrypt">
					<h1>Enter details and encryption key</h1>
					<input type="name" placeholder="Enter First Name" id="firstName"/>
					<input type="text" placeholder="Enter Second Name" id="secondName"/>
					<input type="password" placeholder="Enter encryption key" />
					<a class="button process red">Encrypt!</a>
				</div>

				<div class="content if-decrypt">
					<h1>Enter key used to encrypt file</h1>
					
					<input type="password" />
					<a class="button process red">Decrypt!</a>
				</div>

			</div>

			<div id="step4">

				<div class="content">
					<h1>Your file is ready!</h1>
					<a class="button download green">Download File</a>
					<a class="button home">Home</a>
				</div>

			</div>
		</div>

	</body>

	<!-- Include the AES algorithm of the crypto library -->
	<script src="aes.js"></script>

	<script src="jquery.3.4.1.js"></script>
	<script src="script.js"></script>

</html>
